<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <form class="" action="index.html" method="post">
      <fieldset>
        <legend>Jūsų informacija</legend>
        <table>
          <tr>
            <td>Vardas:</td>
            <td>
              <input type="text" name="name" value="">
            </td>
          </tr>
          <tr>
            <td>Pavardė:</td>
            <td>
              <input type="text" name="surname" value="">
            </td>
          </tr>
        </table>
      </fieldset>
      <fieldset>
        <legend>Klausimai</legend>
        
        <div class="">
          Kaip sužinojote apie mus?
          <select class="" name="source">
            <option value="google">Google</option>
            <option value="friends">Draugai</option>
            <option value="custom">Netyčia radau</option>

          </select>
        </div>

        <div class="">
          <br>
          Ar apsilankysite vėl? <br>
          Taip <input type="radio" name="visit_again" value="yes">
          Ne <input type="radio" name="visit_again" value="no">
          Galbūt <input type="radio" name="visit_again" value="maybe">
        </div>

        <div class="">
          <br>
          Ką manote apie kursą? <br>
          <textarea name="comment" rows="8" cols="80" placeholder="Rašykite viską, ką galvojate"></textarea>
        </div>

        <div class="">
          <br>
          Pažymėkite programavimo/žymėjimo kalbas, su kuriomis esate susipažinę: <br>
          <table>
            <tr>

              <td>
                 <input type="checkbox" name="languages" value="csharp">C#
              </td>

              <td>
                 <input type="checkbox" name="languages" value="java"> JAVA
              </td>
              <td>
                 <input type="checkbox" name="languages" value="php">PHP
              </td>
            </tr>
            <tr>
              <td>
                 <input type="checkbox" name="languages" value="html">HTML
              </td>
              <td>
                 <input type="checkbox" name="languages" value="css">CSS
              </td>
              <td>
                 <input type="checkbox" name="languages" value="javascript">JavaScript
              </td>
            </tr>
            <tr>
              <td>
                 <input type="checkbox" name="languages" value="python">Python
              </td>
              <td>
                 <input type="checkbox" name="languages" value="ruby">Ruby
              </td>
            </tr>
          </table>
        </div>

        <div class="">
          <br>
          <br>
          <input type="submit" name="" value="Siųsti">
        </div>

      </fieldset>

    </form>
  </body>
</html>

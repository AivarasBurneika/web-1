<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>

  <body>
    <fieldset>


      <legend>Jūsų informacija</legend>
      <div class="row">
          <form class="col s12">
            <div class="row">
              <div class="input-field col s6">
                <input placeholder="Vardas" id="first_name" type="text" class="validate">
                <label for="first_name"></label>
              </div>
              <div class="input-field col s6">
                <input id="last_name" type="text" class="validate">
                <label for="last_name">Pavardė</label>
              </div>
            </div>
          </form>
        </div>
      </fieldset>

      <fieldset>
        <legend>Klausimai</legend>

        <div class="">
          Kaip sužinojote apie mus?

          <p>
            <label>
              <input name="group1" type="radio" checked value="yes"/>
              <span>Google</span>
            </label>
          </p>

          <p>
            <label>
              <input name="group1" type="radio" checked value="no"/>
              <span>Draugai</span>
            </label>
          </p>
          <p>
            <label>
              <input name="group1" type="radio" checked value="no"/>
              <span>Netyčia radau</span>
            </label>
          </p>

        </div>

        <div class="">
          <br>
          Ar apsilankysite vėl? <br>
          <p>
            <label>
              <input name="group1" type="radio" checked value="yes"/>
              <span>Taip</span>
            </label>
          </p>

          <p>
            <label>
              <input name="group1" type="radio" checked value="no"/>
              <span>Ne</span>
            </label>
          </p>
          <p>
            <label>
              <input name="group1" type="radio" checked value="no"/>
              <span>Galbūt</span>
            </label>
          </p>


        </div>


          <br>

          <div class="row">
            <form class="col s12">
              <div class="row">
                <div class="input-field col s12">
                  <textarea id="textarea1" class="materialize-textarea"></textarea>
                  <label for="textarea1">Ką manote apie kursą?</label>
                </div>
              </div>
            </form>
          </div>



        <div class="">
          <br>
          Pažymėkite programavimo/žymėjimo kalbas, su kuriomis esate susipažinę: <br>
          <table>
            <tr>

              <td>
                <p>
                  <label>
                    <input type="checkbox" class="filled-in" checked="checked" name="languages" value="csharp"/>
                    <span>C#</span>
                  </label>
                </p>
              </td>

              <td>
                <p>
                  <label>
                    <input type="checkbox" class="filled-in" checked="checked" name="languages" value="java">
                    <span>JAVA</span>
                  </label>
                </p>

              </td>
              <td>
                <p>
                  <label>
                    <input type="checkbox" class="filled-in" checked="checked" name="languages" value="php">
                    <span>PHP</span>
                  </label>
                </p>
              </td>
            </tr>

            <tr>
              <td>
                <p>
                  <label>
                    <input type="checkbox" class="filled-in" checked="checked" name="languages" value="html">
                    <span>HTML</span>
                  </label>
                </p>
              </td>

              <td>
                <p>
                  <label>
                    <input type="checkbox" class="filled-in" checked="checked" name="languages" value="css">
                    <span>CSS</span>
                  </label>
                </p>
              </td>

              <td>
                <p>
                  <label>
                    <input type="checkbox" class="filled-in" checked="checked" name="languages" value="javascript">
                    <span>JavaScript</span>
                  </label>
                </p>
              </td>
            </tr>

            <tr>
              <td>
                <p>
                  <label>
                    <input type="checkbox" class="filled-in" checked="checked" name="languages" value="python">
                    <span>Python</span>
                  </label>
                </p>
              </td>

              <td>
                <p>
                  <label>
                    <input type="checkbox" class="filled-in" checked="checked" name="languages" value="ruby">
                    <span>Ruby</span>
                  </label>
                </p>
              </td>
            </tr>
          </table>
        </div>

        <div class="">
          <br>
          <br>

          <button class="btn waves-effect waves-light" type="submit" name="action">Siųsti
            <i class="material-icons right">send</i>
          </button>
        </div>

      </fieldset>

    </form>








    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="js/materialize.min.js"></script>
  </body>
</html>

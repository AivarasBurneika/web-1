<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>


    <script type="text/javascript">
    // pasiklaust ar cia funkcija kurti ar while loop tinka
    var text = "";
    var i = 0;
    while (i < 5) {
      text += "<br/>Asta";
      i++;
    }
    document.write(text);
    </script>
  </body>

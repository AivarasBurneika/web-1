    <script type="text/javascript">
    // Parašykite funkciją, kuri 5 kartus išspausdintų jūsų vardą.

    function printName5times(text) {
      for (var i = 0; i < 5; i++) {
        document.write(text + "<br>");
      }
    }

    printName5times("Asta")



    </script>
